<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<title>Revisao Form</title>
		<style>
			* {
				box-sizing: border-box;
			}
			body {
				font-family: sans-serif;
			}
			label {
				display: block;
			}
			input {
				margin: 1em;
			}
		</style>
	</head>
	<body>
		<form action="#" method="post" target="_blank" autocomplete="off">
			<p>O Formul√°rio</p>
			<p>
				<label for="nome">Nome</label>
				<input
					type="text"
					value="Jime Hendrix"
					name="nome"
					id="nome"
					placeholder="Digite seu nome..." />
			</p>
			<p>
				<label for="dev">Sou um Dev</label>
				<input type="checkbox" name="ehDev" id="dev"
			</p>
			<p>
				<label for="email">Email</label>
				<input type="email" name="email" id="email" placeholder="Digite seu email..." />
			</p>
			<p>
				<label for="data">Data</label>
				<input type="date" name="data" id="data" placeholder="Digite a data..." />
			</p>
			<p>
				<label for="arquivo">Envie o arquivo</label>
				<input type="file" name="arquivo" id="arquivo" />
			</p>
			<p>
				<label for="senha">Senha</label>
				<input
					type="password"
					name="senha"
					id="senha"
					required
					placeholder="Digite a senha..." />
			</p>
			<p>
				<input type="range" name="range" id="range" list="tickmarks" />
				<datalist id="tickmarks">
					<option value="0" label="0%"></option>
					<option value="10"></option>
					<option value="20"></option>
					<option value="30"></option>
					<option value="40"></option>
					<option value="50" label="50%"></option>
					<option value="60"></option>
					<option value="70"></option>
					<option value="80"></option>
					<option value="90"></option>
					<option value="100" label="100%"></option>
				</datalist>
			</p>
			<p>
				<button type="submit">Enviar</button>
				<button type="reset">resetar</button>
			</p>
		</form>
	</body>
</html>
